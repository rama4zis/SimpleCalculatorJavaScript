<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">

        <div class="container">

            <h1>Calculator</h1>

            <div class="col-1">
                <input type="text" name="result" class="result" id="result" value="" placeholder="000" readonly>
                <input type="button" value="c" onclick="clearScreen()" class="cleaer">
            </div>

            <div class="col-2">
                <input type="button" value="1" onclick="onScreen(1)" id="one">
                <input type="button" value="2" onclick="onScreen(2)" id="two">
                <input type="button" value="3" onclick="onScreen(3)" id="three">
                <input type="button" value="+" onclick="onScreen('+')">
            </div>

            <div class="col-3">
                <input type="button" value="4" onclick="onScreen(4)" id="four">
                <input type="button" value="5" onclick="onScreen(5)" id="five">
                <input type="button" value="6" onclick="onScreen(6)" id="six">
                <input type="button" value="-" onclick="onScreen('-')">
            </div>
            <div class="col-4">
                <input type="button" value="7" onclick="onScreen(7)" id="seven">
                <input type="button" value="8" onclick="onScreen(8)" id="eight">
                <input type="button" value="9" onclick="onScreen(9)" id="nine">
                <input type="button" value="x" onclick="onScreen('*')">
            </div>
            <div class="col-5">
                <input type="button" value="/" onclick="onScreen('/')">
                <input type="button" value="0" onclick="onScreen(0)" id="zero">
                <input type="button" value="." onclick="onScreen('.')" class="dot">
                <input type="button" value="=" onclick="result.value = eval(result.value)">
            </div>

            <footer>
                <a href="https://github.com/rama4zis/SimpleCalculatorJavaScript" target="_blank"><button>
                    <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="Github"> <span>Rama</span>
                </button></a>
            </footer>


        </div>

    </div>

    <script src="script.js"></script>

</body>
</html>
